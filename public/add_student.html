<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Add Student</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h3 class="text-center">Add Student</h3>
    </div>
    <div id="addStudentForm" class="container">
        <form>
            <div class="form-group">
                <label for="studentName">Enter Full Name</label>
                <input type="text" class="form-control" id="studentName" name="studentName" v-model="studentName">
            </div>
        </form>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-3"></div>
            <div class="col-6">
                <button id="btnStudentAdd" class="btn btn-primary" v-on:click="addStudent">Add Student</button>
            </div>
            <div class="col"></div>
        </div>

    </div>

    <script>
        let app = new Vue({
            el: '#addStudentForm',
            data: {
                studentName: ''
            },

            mounted() {

            },

            methods: {
                addStudent() {
                    axios.post("http://localhost:3000/api/students", {
                        studentName: this.studentName
                    })
                        .then((response) => {
                            window.alert('Student added successfully to our School!!!')
                        })
                }
            }
        })
    </script>
</body>

</html>
