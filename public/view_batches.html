<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Batch</title>
</head>

<body>
    <br/>
    <div class="jumbotron text-center">
        <h2 align="center">Our Batches</h2>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="add_batch.html">ADD NEW BATCH</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="view_lectures.html">LECTURES</a>
                </li>
            </ul>
    </nav>
    <br/>
    <br/>

    <div class="row" id="batchElement">
        <div class="col-3 card bg-info mx-4 my-4 p-4" v-for="batch in batches">
            <h5 class="batchName card-body text-center">{{batch.batchName}}</h5>
        </div>
    </div>

    <script>
        let app = new Vue({
            el: '#batchElement',
            data: {
                batches: [],
            },
            mounted() {
                this.getBatches();
            },
            methods: {
                getBatches() {
                    axios.get('http://localhost:3000/api/batches')
                        .then((response) => {
                            this.batches = response.data
                        })
                }
            }
        })
    </script>
</body>

</html>
